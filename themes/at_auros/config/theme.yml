    - leobootstrapmenu
    - leoslideshow
    - leoblog
    - leofeature
    - blockgrouptop
    - leoquicklogin
    - leoproductsearch
global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_disable:
     - ps_contactinfo
     - ps_mainmenu
     - ps_imageslider
     - ps_featuredproducts
     - ps_banner
     - ps_customtext
     - ps_linklist
     - productcomments
     - blockwishlist
  hooks:
    modules_to_hook:
      displayNav1:
        - appagebuilder
      displayNav2:
        - appagebuilder
      displayTop:
        - appagebuilder
      displayHome: 
        - leoblog
      displayFooterBefore:
        - appagebuilder
      displayFooter:
        - appagebuilder
      displayLeftColumn:
        - ps_categorytree
        - ps_facetedsearch
      displaySearch:
        - ps_searchbar
      displayProductAdditionalInfo:
        - ps_sharebuttons
      displayOrderConfirmation2:
        - ps_featuredproducts
      displayCrossSellingShoppingCart:
        - ps_featuredproducts
      actionAdminBefore:
        - appagebuilder
        - leobootstrapmenu
        - leoslideshow
        - leoblog
        - leofeature
        - blockgrouptop
        - leoquicklogin
        - leoproductsearch
  image_types:
    cart_default:
      width: 125
      height: 157
      scope: [products]
    small_default:
      width: 98
      height: 123
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 378
      height: 472
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 500
      height: 563
      scope: [products]
    large_default:
      width: 1000
      height: 1125
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 1170
      height: 320
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]
    manu_default:
      width: 112
      height: 99
      scope: [manufacturers]
  new_password_policy_feature: true
theme_settings:
  default_layout: layout-full-width
  layouts:
    category: layout-left-column
    best-sales: layout-left-column
    new-products: layout-left-column
    prices-drop: layout-left-column
    contact: layout-left-column
